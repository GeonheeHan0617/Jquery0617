<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js ref js/jquery-3.5.1.js or https://code.jquery.com/jquery-3.5.1.js-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
    <script src="js/jquery-3.5.1.js"></script> 

</head>
<body>

    <a href="#" class="test1">test1</a>
    <a href="#" class="test2">test2</a>
    <a href="#" class="test3">test3</a>
    
    
    <script>
        document.querySelector(".test1").href="변경.."; //자바스크립트
        $(".test1").attr("href" , "변경2..."); //제이쿼리
       
        document.querySelector(".test2").innerHTML ="값 변경";
        $(".test2").html("change2");

        document.querySelector(".test3").style.color ="red";
        document.querySelector(".test3").innerHTML ="색변경과 갑변경";
        $(".test3").html("color change3");
        $(".test3").css("color","pink");

    

    </script>
    
</body>
</html>
